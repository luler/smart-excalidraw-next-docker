version: "3"

services:
  smart-mermaid:
    image: ghcr.io/luler/smart-excalidraw-next-docker:latest
    ports:
      - "3000:3000"
    environment:
      - LLM_TYPE=openai
      - LLM_BASE_URL=https://api.openai.com/v1
      - LLM_API_KEY=your-api-key-here
      - LLM_MODEL=gpt-4
      - LLM_MAX_TOKENS=16384
    restart: unless-stopped