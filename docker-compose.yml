version: "3"

services:
  smart-mermaid:
    image: ghcr.io/luler/smart-excalidraw-next-docker:latest
    ports:
      - "3000:3000"
    environment:
      - SERVER_LLM_TYPE=openai
      - SERVER_LLM_BASE_URL=https://api.openai.com/v1
      - SERVER_LLM_API_KEY=your-api-key-here
      - SERVER_LLM_MODEL=gpt-4
      - ACCESS_PASSWORD=beta-test-2025
    restart: unless-stopped